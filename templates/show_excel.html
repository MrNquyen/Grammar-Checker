<!DOCTYPE html>
<html>
<head>
    <title>Select Sheet</title>
    <!-- Your styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Custom JS script -->
    <script src="static/js/show_excel.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

</head>

<body>
    <!-- Header with sheet selector -->
    <header style="height: 15vh;">
        <h2 id="current-sheet-title">Showing sheet: </h2>

        <div class="toolbar">
            <form id="sheetForm" action="/show_sheet" method="get">
                <select name="sheet" id="sheet-select">
                    {% for sheet in sheets %}
                        <option value="{{ sheet }}">{{ sheet }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Show Sheet</button>
            </form>
        </div>

        <form id="check-sheet-grammar">
            <input type="submit" value="Check Grammar"/>
        </form>
    </header>

    <!-- Excel container -->
    <div class="content-container">
        <div id="ss" style="width:100%; height:80vh;">
            {{ iframe | safe }}
        </div>


        <!-- Error panel -->
        <div id="error-panel">
            <h3>Found spelling </h3>
            <ul id="error-list"></ul>
        </div>
    </div>

    <script>
        let sheetSelect = document.getElementById("sheet-select");

        // From backend (Django/Jinja2 will replace with actual value or empty string)
        let current_sheet_name = "{{ current_sheet_name | default('') }}";
        let correction_results = {{ correction_results | default([]) | tojson | safe }};

        // Update error list from database
        updateGrammarPanel(correction_results)
        console.log("Iframe {{iframe}}")
        console.log("HIHIHI")
        if (current_sheet_name) {
            // If backend passed a valid sheet name
            sheetSelect.value = current_sheet_name;
            
            requestCheckSheetGrammar("check-sheet-grammar", current_sheet_name);
        } else {
            // Else: optionally set to first option or leave blank
            if (sheetSelect.options.length > 0) {
                sheetSelect.value = sheetSelect.options[0].value;
            }
        }
    </script>
</body>
</html>
